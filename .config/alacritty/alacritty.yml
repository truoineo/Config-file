env:
  TERM: xterm-256color
window:
  padding:
    x: 6
    'y': 6
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None
font:
  normal:
    family: Hack NF
    style: Regular
  bold:
    family: Hack NF
    style: Bold
  italic:
    family: Hack NF
    style: Italic
  bold_italic:
    family: Hack NF
    style: Bold Italic
  size: 12
background_opacity: 0.7
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Add
    mods: Control
    action: IncreaseFontSize
  - key: Subtract
    mods: Control
    action: DecreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
colors:
  primary:
    background: '#161821'
    foreground: '#d2d4de'
  normal:
    black: '#161821'
    red: '#e27878'
    green: '#b4be82'
    yellow: '#e2a478'
    blue: '#84a0c6'
    magenta: '#a093c7'
    cyan: '#89b8c2'
    white: '#c6c8d1'
  bright:
    black: '#6b7089'
    red: '#e98989'
    green: '#c0ca8e'
    yellow: '#e9b189'
    blue: '#91acd1'
    magenta: '#ada0d3'
    cyan: '#95c4ce'
    white: '#d2d4de'
  name: Iceberg
  author: Chris Kempson
  cursor:
    text: '#FF261E'
    cursor: '#EFEFEF'
